<html lang="en">

<head>
    <meta charset="UTF-8">

</head>
<style>
    * {

    header {

        right: 0;

        background-color: rgb(225, 225, 162);
        display: flex;
        align-items: center;
        z-index: 1000;
        padding: 1%;

    }


    header .navbar a {
        font-size: 20px;
        padding: 0 1.5rem;
        text-decoration: none;

    }

    header .navbar a:hover {

        border-radius: 10%;

    }

    .navbarright {
        padding-left: 25%;

        font-weight: 600;

    }

    .cart {
        display: flex;
        background-color: white;

    .fa-solid {

    }

    .cart p {

    }

    section {
        align-self: center;
        padding-left: 500px;
        padding-top: 100px;
    }

    .container1 {
        display: flex;
        width: 500px;
        margin-bottom: 30px;
    }

    #root {
        width: 100%;
        display: grid;
        grid-template-columns: repeat(2, 1fr);
        grid-gap: 20px;

    }

    .sidebar {
        width: 100%;
        border-radius: 5px;
        background-color: #eee;
        margin-left: 20px;
        padding: 15px;
        border: 4px solid red;

        /* text-align: center; */
    }

    .head {
        background-color: goldenrod;
        border-radius: 3px;
        height: 40px;
        padding: 10px;
        margin-bottom: 20px;
        color: white;
        display: flex;
        align-items: center;
    }

    .foot {
        display: inline-block;
        justify-content: space-between;
        margin: 20px 0px;
        padding: 10px 0px;
        border-top: 1px solid #060606;
    }
    .Total span{
        align-content: first baseline;
        align-items: flex-start;
        padding-left: 30px;
    }
    #cartList li {
    list-style: none;
    margin-bottom: 10px;
    padding: 5px;
    border: 1px solid #ddd;
    border-radius: 2px;
    display: flex;
    color: #030303;
    justify-content: space-between;
    align-items: center;
}


#cartList li button {
    background-color: #fd3a8f;
    color: white;
    border: none;
    padding: 5px 10px;
    margin: 0 5px;
    cursor: pointer;
    border-radius: 3px;
    color: #060606;
}


#cartList li span {
    font-weight: bold;
    margin: 0 5px;
}

/* Style for total quantity and total price */
#totalQuantity, #totalPrice {
    font-weight: bold;
    color: #333;
}

/* Style for the additional total section */
div hr {
    margin: 20px 0;
}

div h4 {
    margin-bottom: 10px;
}
button{
    background-color: darkgreen;
    color: white;
}
</style>

<body>
    <header>
        <img src="images/facebook.png" alt="img1">
        <img src="images/instagram.png" alt="img2">
        <img src="images/twitter.png" alt="img3">
        <div class="menu-icon">&#9776;</div>
        <div class="navbar menu-box">
            <nav class="navbar">
                <a href="home.html"> Home </a>
                <a href="specialoffers.html">Special Offer </a>
                <a href="menu.html">Menu</a>
                <a href="aboutus.html">About Us</a>
                <a href="account.html">Account</a>
            </nav>
        </div>
      

        <p class="navbarright">Place For Foodies</p>
    </header>
    <section>
        <div class="container1">
            <div class="root">
                <div class="sidebar">
                    <div class="head">
                        <h2>My Cart</h2>
                    </div>
                    <div class="foot">
                        <div>

                            <ul id="cartList"></ul>
                        </div>
                        <div class="Total">
                            <hr>
                            <h4>Total Quantity:
                                <span id="totalQuantity">0</span>
                            </h4>
                            <h4>Total Price:
                                <span id="totalPrice">0.00</span>
                            </h4>
                        </div>
                        <hr><button onclick="confirmOrder()">Confirm Order</button>

                    </div>
                </div>
            </div>
        </div>
    </section>


    <script>
       // Retrieve cart items from local storage or initialize an empty array
const cart = JSON.parse(localStorage.getItem('cart')) || [];

// Display cart items on the cart page
const cartList = document.getElementById('cartList');

// Initialize total quantity and total price
let totalQuantity = 0;
let totalPrice = 0;

// Loop through each item in the cart and create a list item for display
cart.forEach(item => {
    const listItem = document.createElement('li');
    listItem.innerHTML = `${item.name} = Rs.${item.price.toFixed(2)}
    
                        <button class="increment" onclick="incrementQuantity('${item.name}')">+</button>
                        <span id="${item.name}Quantity">${item.quantity}</span>
                        <button class="decrement" onclick="decrementQuantity('${item.name}')">-</button>
                        <button class="cancel" onclick="cancelItem('${item.name}')">Remove</button>`;
    cartList.appendChild(listItem);

    // Update total quantity and total price for each item
    totalQuantity += item.quantity;
    totalPrice += item.price * item.quantity;
});

// Display total quantity and total price
document.getElementById('totalQuantity').innerText = totalQuantity;
document.getElementById('totalPrice').innerText = totalPrice.toFixed(2);

function incrementQuantity(itemName) {
    const itemIndex = cart.findIndex(item => item.name === itemName);
    if (itemIndex !== -1) {
        cart[itemIndex].quantity++;
        updateCart();
    }
}

function decrementQuantity(itemName) {
    const itemIndex = cart.findIndex(item => item.name === itemName);
    if (itemIndex !== -1 && cart[itemIndex].quantity > 1) {
        cart[itemIndex].quantity--;
        updateCart();
    }
}

function cancelItem(itemName) {
    const updatedCart = cart.filter(item => item.name !== itemName);
    localStorage.setItem('cart', JSON.stringify(updatedCart));
    location.reload();
}
function confirmOrder() {

    localStorage.removeItem('cart');
  

        window.location.href = "confirmorder.html";
    

}
function updateCart() {
    localStorage.setItem('cart', JSON.stringify(cart));

    // Refresh the page
    location.reload();
}

    </script>
</body>

</html>
